<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Operação</th>
        <th>Número 1</th>
        <th>Número 2</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Soma</td>
        <td><input type="number" id="num1-soma"></td>
        <td><input type="number" id="num2-soma"></td>
        <td><button onclick="calcularSoma()">Calcular</button></td>
        <td><span id="resultado-soma"></span></td>
      </tr>
      <tr>
        <td>Subtração</td>
        <td><input type="number" id="num1-subtracao"></td>
        <td><input type="number" id="num2-subtracao"></td>
        <td><button onclick="calcularSubtracao()">Calcular</button></td>
        <td><span id="resultado-subtracao"></span></td>
      </tr>
      <tr>
        <td>Multiplicação</td>
        <td><input type="number" id="num1-multiplicacao"></td>
        <td><input type="number" id="num2-multiplicacao"></td>
        <td><button onclick="calcularMultiplicacao()">Calcular</button></td>
        <td><span id="resultado-multiplicacao"></span></td>
      </tr>
      <tr>
        <td>Divisão</td>
        <td><input type="number" id="num1-divisao"></td>
        <td><input type="number" id="num2-divisao"></td>
        <td><button onclick="calcularDivisao()">Calcular</button></td>
        <td><span id="resultado-divisao"></span></td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
